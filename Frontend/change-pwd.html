<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
    <link rel="stylesheet" href="./assets/css/user.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div id="main">
        <div id="header"></div>

        <!-- Content  -->
        <div class="col-xs-12 container">
            <div class="row col-xl-12">
                <ul class="breadcrump text-uppercase">
                    <li class="home">
                        <a href="">Trang chủ</a>
                        <span>
                            <i class="fa fa-angle-right"> </i>
                        </span>
                    </li>
                    <li>
                        Đổi mật khẩu
                    </li>
                </ul>
            </div>
        </div>
        <hr style="margin-bottom: 80px;">
        <div class="row">
            <div class="page text-center ">
                <div class="title-head">
                    <span>ĐỔI MẬT KHẨU</span>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input required type="password" name="password" placeholder="Mật khẩu mới*" id="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input required type="password" name="re-password" placeholder="Nhập lại mật khẩu mới*" id="re-password" class="form-control">
                    </div>
                    <div class="form-group">
                        <input class="btn btn-style btn-primary btn-full" type="submit" value="ĐẶT LẠI MẬT KHẨU">
                    </div>
                </form>
                <div class="col-xs-12">
                    <p>
                        Quay lại đăng nhập
                        <a href="login.html" class="btn-link-style btn-register">Tại đây</a>
                    </p>
                </div>
            </div>
        </div>



        <div id="footer"></div>
    </div>
</body>

</html>
